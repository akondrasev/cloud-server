<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2 task</title>
    <link href="css/main.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="signup-header">
    <div class="container">
        <div class="login-form col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1>Sign Up</h1>

                    <p class="under-heading">If you have an account <a href="login.html" class="label label-default">Sign
                        In Here</a></p>
                </div>
                <div class="panel-body">
                    <form id="signup_form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Email</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">First Name</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Last Name</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>

                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="login-btn">
                            <a href="#" class="btn btn-info btn-lg" role="button">Submit</a>
                        </div>
                        <hr class="intro-divider">
                        <div class="form-group text-center">
                            <ul class="list-inline intro-social-buttons">
                                <li>
                                    <a href="#" class="btn btn-primary btn-lg" role="button"><i
                                            class="fa fa-facebook fa-fw"></i>Facebook</a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-danger btn-lg" role="button"><i
                                            class="fa fa-google fa-fw"></i>Google+</a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-success btn-lg" role="button"><i
                                            class="fa fa-credit-card fa-fw"></i> ID-card</a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
